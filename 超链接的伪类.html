<!DOCTYPE html>
<html>
    <head>
      <style>
          /* 正常链接 */
          a:link{
              color: red;
          }
          /* 链接访问过的样式，只能设置颜色 */
          a:visited{
              color:grey;
          }
          /* 鼠标移入 */
          a:hover{
            color:aqua;
          }
          /* 点击 */
          a:active{
              color: blueviolet;
          }
      </style>
    </head>
    <body>
           <a href="http://wwww.baidu.com">没有访问过的链接</a>
           <br/>
           <a href="http://www.baidu.com">访问过的链接</a>
    </body>
</html>
