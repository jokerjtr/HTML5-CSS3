<!DOCTYPE>
<html>
    <head>
        <!-- meta 设置编码格式
        charset 指定网页的字符集
        name 指定数据名称
        content 指定数据内容
        -->
        <meta charset="utf-8" name="keyword" content="html5">
        <!-- http-equiv= refresh 重定向页面 -->
        <!-- <meta http-equiv="refresh" content="3;url=https://www.hao123.com/?tn=48020221_28_hao_pg"> -->
		<!-- 标题-->
        <title>网页标题</title>
	</head>
	<body>
       <h1>一级标签</h1>
       <h2>二级标签</h2>
       <h3>三级标签</h3>
       <!-- hgroup 标签分组 -->
       <hgroup>
           <h3>射雕英雄传</h3>
           <h4>天龙八部</h4>
       </hgroup>
       <!-- em强调语气
            页面不会独占一行就是行内元素
            独占一行就是块级元素
            strong 强调，强调内容
       -->
       <p>今天<em>的</em>天气正好</p>
       鲁迅说:
       <!--blockquote 长引用-->
       <blockquote>世上本没有路，有的人多了就成了路</blockquote>
       <!-- q 短引用 -->
       子曰<q>学而实习之，不亦说乎</q>
    </body>
</html>
