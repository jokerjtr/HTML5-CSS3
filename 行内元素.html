<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- 块元素独占一行，用于布局
             行内元素不独占一行，
             一般情况下块元素中放行内元素，不会再行业元素中存放块元素 
             p 元素中不能存放块元素
        -->
        <!-- 头部 -->
        <header></header>
        <!-- 主体 -->
        <main></main>
        <!-- 尾部 -->
        <footer></footer>
        <!-- 导航条 -->
        <nav></nav>
        <!-- 侧边栏 -->
        <aside></aside>
        <!-- 文章 -->
        <article></article>
        <!-- section 独立的区域 -->
        <div></div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ol>
            <li>44</li>
            <li>55</li>
        </ol>
        <dl>
            <dt>标签</dt>
            <dd>标签一</dd>
            <dd>标签二</dd>
        </dl>
        <!-- alt+shift+方向键用于复制 -->
        <!-- ./代表当前目录， ../代表上一级目录 -->
        <!-- target =打开位置
         _self 自身位置
         _blank 代表新的网页
        -->
        <a href="http://www.baidu.com" target="_self">链接一</a>
        <a href="html.html" target="_blank">链接一</a>
        <a>链接一</a>
        <a>链接一</a>
    </body>
</html>
